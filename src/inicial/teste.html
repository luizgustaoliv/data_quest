<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA QUEST Logo</title>
    <style>
        body {
            background-color: #0a0a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .data {
            font-size: 80px;
            font-weight: bold;
            color: #00f5f5; /* Tom ciano/azul turquesa brilhante */
            text-shadow: 
                0 0 10px rgba(0, 245, 245, 0.8),
                0 0 20px rgba(0, 245, 245, 0.5);
            letter-spacing: 2px;
        }
        
        .quest {
            font-size: 80px;
            font-weight: bold;
            color: #ffb700; /* Amarelo/dourado */
            text-shadow: 
                0 0 10px rgba(255, 183, 0, 0.8),
                0 0 20px rgba(255, 183, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 245, 245, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="glow"></div>
        <div class="data">DATA</div>
        <div class="quest">QUEST</div>
    </div>
</body>
</html>
