<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Quest</title>
    <style>
        /* Estilo para o contador de keycard fixo na tela */
        #keycard-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 10000;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #keycard-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        
        #keycard-counter {
            color: #ffffff;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        /* Estilo para o contador de chave fixo na tela */
        #key-container {
            position: fixed;
            top: 100px; /* Posicionado abaixo do keycard-container */
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 10000;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #key-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        
        #key-counter {
            color: #ffffff;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
    <!-- Load script.js FIRST so startGame is available -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="minigame.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="character-select">
        <h2>Selecione seu personagem:</h2>
        <div class="character-option">
            <img src="../../assets/personagem/personagem1Big.png" alt="Personagem 1">
            <button onclick="startGame('player1')">Personagem 1</button>
        </div>
        <div class="character-option">
            <img src="../../assets/personagem/personagem2Big.png" alt="Personagem 2">
            <button onclick="startGame('player2')">Personagem 2</button>
        </div>
        <div class="character-option">
            <img src="../../assets/personagem/personagem3Big.png" alt="Personagem 3">
            <button onclick="startGame('player3')">Personagem 3</button>
        </div>
        <div class="character-option">
            <img src="../../assets/personagem/personagem4Big.png" alt="Personagem 4">
            <button onclick="startGame('player4')">Personagem 4</button>
        </div>
    </div>
    
    <!-- Adicionar o contador de keycard como elemento HTML fixo -->
    <div id="keycard-container">
        <img id="keycard-icon" src="../../assets/fase1/Spritegrande.png" alt="Keycard">
        <span id="keycard-counter">0/4</span>
    </div>
    
    <!-- Adicionar o contador de chave como elemento HTML fixo -->
    <div id="key-container">
        <img id="key-icon" src="../../assets/fase1/chavesprite.png" alt="Key">
        <span id="key-counter">0/1</span>
    </div>

    <div id="game-container" style="display:none;"></div>

    <script>
        // Inicializar ambos os contadores como escondidos
        document.getElementById('keycard-container').style.visibility = 'hidden';
        document.getElementById('key-container').style.visibility = 'hidden';
    </script>
</body>

</html>
