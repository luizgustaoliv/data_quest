    <script>

window.onload = function() {
    document.body.classList.add("transition-effect"); // Inicia a animação inicial

    setTimeout(() => {
        document.body.classList.add("floating-effect"); // Ativa o movimento suave após a transição
    }, 1500); // 1.5s = tempo da animação `zoomBackgroundTransition`
};

function selecionarFase(fase) {
    document.body.classList.add("transition-effect"); // Ativa o efeito antes de sair

    setTimeout(() => {
        window.location.href = "Pages/Fases/fase" + fase + "/fase" + fase + ".html"; // Redireciona após a animação
    }, 2500); // Tempo igual à duração da animação no CSS (2.5s)
}
